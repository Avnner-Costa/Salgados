<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas - Thais Salgados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <h1>Sistema de Vendas - Bendita Salgados</h1>
   

    <div class="tabelaClientes">
        <label for="cliente">Cliente:</label>

        <select id="cliente">
            <option value="">Selecione...</option>
            <option value="Kelly">Kelly</option>
            <option value="Tati">Tati</option>
            
        </select>

        <label for="dia">Dia da Semana:</label>
        <select id="dia">
            <option value="">Selecione...</option>
            <option value="Segunda">Segunda</option>
            <option value="Terça">Terça</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="Sabado">Sabádo</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" min="1">

        <label for="valor">Valor Unitário (R$):</label>
        <input type="number" id="valor" min="0" step="0.01">

        <button onclick="adicionarPedido()">Adicionar Pedido</button>
    </div>

    <h2>Relatório Semanal </h2>
    <table id="tabela">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Dia</th>
                <th>Quantidade</th>
                <th>Valor Unitário (R$)</th>
                <th>Total (R$)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3 id="totalGeral"></h3></h3>

    <script src="script.js"></script>
</body>
</html>

</html>
